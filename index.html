<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Exercice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!------------------ Loader 1 ---------------->
    <div class="loader">
        <div class="loader__dot d1"></div>
        <div class="loader__dot d2"></div>
        <div class="loader__dot d3"></div>
    </div>

<!------------------- Loader 2--------------->
    <div class="box">
        <div class="box__interieur">
            <div class="rect rect1"></div>
            <div class="rect rect2"></div>
            <div class="rect rect3"></div>
            <div class="rect rect4"></div>
            <div class="rect rect5"></div>
        </div>
    </div>

<!-------------------- Loader 3 ---------------->
    <div class="container">
        <div class="container__loader"></div>
        <p class="loader__message">Loading...</p>
    </div>

<!------------------- Loader 4 ---------------->
    <div class="anim1">
        <div class="anim1__dot"></div>
    </div>

<!-- ---------------- Loader 5 ---------------->
    <div class="anim2">
        <div class="anim2__rond1"></div>
        <div class="anim2__rond2"></div>
        <div class="anim2__rond3"></div>
    </div>

<!----------------- Loader 6 ----------------->
    <div class="anim3">
        <div class="anim3__rect1"></div>
        <div class="anim3__rect2"></div>
        <div class="anim3__rect3"></div>
        <div class="anim3__rect4"></div>
        <div class="anim3__rect5"></div>
    </div>

<!--------------- Loader 7 ------------------>
    <div class="anim4">
        <div class="anim4__ball1"></div>
        <div class="anim4__ball2"></div>
        <div class="anim4__ball3"></div>
    </div>

<!------------- Loader 8 ------------------->
    <div class="anim5">
        <div class="anim5__letter">L</div>
        <div class="anim5__letter">O</div>
        <div class="anim5__letter">A</div>
        <div class="anim5__letter">D</div>
        <div class="anim5__letter">I</div>
        <div class="anim5__letter">N</div>
        <div class="anim5__letter">G</div>
        <div class="anim5__letter">.</div>
        <div class="anim5__letter">.</div>
        <div class="anim5__letter">.</div>
    </div>

<!-------------Loader 9 --------------------->
    <div class="anim9">
        <h2 class="anim9__text">Loading...</h2>
    </div>

<!----------- Loader 10 --------------------->
    <div class="anim10">
        <div class="anim10__roundfast"></div>
    </div>

<!----------- Loader 11 --------------------->
    <div class="anim11">
        <div class="anim11__loader"></div>
    </div>

<!------------ Loader 12 -------------------->
    <div class="anim12">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

<!----------- Loader 13 -------------------->
    <div class="anim13">
        <div class="anim13__card"></div>
    </div>

</body>
</html>
